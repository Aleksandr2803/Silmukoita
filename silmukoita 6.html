<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tehtävä 6</h1>
      <p>Ohjelma tulostaa 10 ensimmäistä numeroa</p>
    <button type="button" id="tul10" onclick="ekaKymmenen()">10 Ensimmäistä</button>
    <div id="tulosta"></div>
    <script type="text/javascript">
      function ekaKymmenen()
{
  var kymmenen = "<p>";
  for(var e = 1; e <=10; e++)
  {
    kymmenen += e + " ";
  }
  kymmenen += '</p>';
  document.getElementById('tulosta').innerHTML = kymmenen;
}
    </script>
  </body>
</html>
