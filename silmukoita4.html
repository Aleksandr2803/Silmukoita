    <meta charset="utf-8">

  <body>
      <h1>Tehtävä 4</h1>
          <p>Ohjelma, joka laskee annetun luvun kertoman<br> (esim: 4 -> 4*3*2*1 = 24)</p>
              <form class="" action="index.html" method="post">
                <p>Anna luku, josta lasketaan kertoma: <input type="text" id="kertoma" value=""></p>
                <button type="button" name="button" onclick="laskeKertoma()">Laske kertoma</button>
                  <div id="kertomVast"></div>

      <script type="text/javascript">
      function laskeKertoma()
{
  var kLuku = document.getElementById('kertoma').value;
  var laskettu = 1;
  for(var z = 1; z <= kLuku; z++)
  {
    laskettu*=z;
  }
  document.getElementById('kertomVast').innerHTML = '<p>Luvun ' + kLuku + ' kertoma on '+laskettu + '</p>';
}

    </script>
    </body>
    </html>
