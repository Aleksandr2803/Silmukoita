
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tehtävä 2</h1>
    <p>Ohjelma, joka muuntaa käyttäjän antaman sanan salasanaksi
    siten, että laittaa joka toiseksi kirjaimeksi ison Ö-kirjaimen. </p>
    <form class="" action="index.html" method="post">
      <p>Anna sana: <input type="text" id="sana" value=""></p>
      <button type="button" name="button" onclick="muutaSalasanaksi()">Muuta salasanaksi</button>
            <div id="salasana"></div>
    </form>
    <script type="text/javascript">
      function muutaSalasanaksi()
      {
        var sana = document.getElementById('sana').value;
        var salasana = "<p>";
        for(var j = 0; j < sana.length; j++)
        {
          salasana += sana[j] + 'Ö';
        }
        salasana += "</p>";
        document.getElementById('salasana').innerHTML = salasana;
      }
     </script>
  </body>
</html>
