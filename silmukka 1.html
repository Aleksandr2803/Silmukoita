/<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tehtävä 1</h1>
    <form class="" action="index.html" method="post">
  <p>Anna parillinen luku: <input type="text" id="pluku" value=""></p>
  <button type="button" name="button" onclick="tulostaParilliset()">Tulosta parilliset</button>
  <div id="parilliset"></div>
  </form>
  <script type="text/javascript">


  function tulostaParilliset()
{
  var karvo = parseInt(document.getElementById('pluku').value);
  var jono = "<p>";
  for(var i = 2; i <= karvo; i= i+2)
  {
    jono+=i;
    jono+=" ";
  }
  jono+="</p>";
    document.getElementById('parilliset').innerHTML = jono;
}
  </script>
  </body>
</html>
