<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tehtävä 9</h1>
  <p>Ohjelma, joka etsii annetusta luvuista suurimman ja pienimmän arvon</p>
  <p>Anna 1 luku: <input type="text" id="table[0]" value=""> </p>
  <p>Anna 2 luku: <input type="text" id="table[1]" value=""> </p>
  <p>Anna 3 luku: <input type="text" id="table[2]" value=""> </p>
  <p>Anna 4 luku: <input type="text" id="table[3]" value=""> </p>
  <p>Anna 5 luku: <input type="text" id="table[4]" value=""> </p>
  <button type="button" id="button" onclick="etsiSuurinPienin()">Etsi suurin ja pienin</button>

  <div id="tulostaLuku"></div>
    <script type="text/javascript">
        function etsiSuurinPienin()
  {
        var taulu = [], temp;
        for(var x = 0; x < 5; x++)
    {
        temp = document.getElementById('table['+x+']').value;
        temp = parseInt(temp);
        taulu.push(temp);
    }
        taulu = taulu.sort((a,b) => a-b);
          document.getElementById('tulostaLuku').innerHTML = '<p>Pienin luku: ' + taulu[0] + ' ja suurin luku: '+ taulu[taulu.length-1];
   }
      </script>
    </body>
</html>
